<body>

        <div class="boasvindas-2">
            <div class="texto-2" id="texto-2"></div>
        </div>
    </div>

    <div class="paginadelogin">
        <div class="login-1">
            <div class="bemvindo-login">
                <div class="imganimado">
                    <h1>Seja bem vindo ao OWL Novels</h1>
                    <h2>Faça o ritual e torne-se um de nós</h2>
                </div>
                <img src="./Imagens/pets-with-halloween-costumes-animate.svg" alt="Bem Vindo" class="imagemlogin">
            </div>
        </div>

        <div class="login-2">
            <form class="boxdelogin" id="boxdelogin">

                <div class="home">
                    <a href="./1-index.html"><img src="./Imagens/images.png" alt="Logo"></a>
                </div>

                <div class="msg">Sua Aventura Começa Aqui</div>

                <div class="dados">
                    <label for="usuario">Usuário</label>
                    <div class="inputteste">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="usuario" name="usuario" placeholder="Digite seu Usuário..." >
                    </div>
                    <a></a>
                </div>

                <div class="dados">
                    <label for="email">E-mail</label>
                    <div class="inputteste">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Digite seu E-mail..." >
                    </div>
                    <a></a>
                </div>

                <div class="dados">
                    <label for="senha">Senha</label>
                    <div class="inputteste">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="senha" name="senha" placeholder="Digite sua Senha..." >
                    </div>
                    <a></a>
                </div>

                <div class="dados">
                    <label for="confsenha">Confirme a Senha</label>
                    <div class="inputteste">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="confsenha" name="confsenha" placeholder="Confirme sua Senha..." >
                    </div>
                    <a></a>
                </div>

                <button type="submit" class="botaologin">Registre-se</button>

                <div class="semconta">Já possui conta? <a href="./6-login.html">Faça o Login!</a></div>
